<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <!-- HEADER SECTION -->
    <div class="sectionheader">
        <h2>BMI CALCULATOR</h2>
        <p>By Michael & Kome</p>
    </div>

    <!-- BODY SECTION  -->
    <div class="calculatorsection">
        <div class="calculator">
         <form action="">
            <div>
                <label for="firstName">First Name </label>
                <input type="text" id="firstName">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="secondName">
            </div>
            
            <div>
                <label for="weight" >Mass</label>   
                <input type="number" name="" id="weight" placeholder="Enter mass in kg">
            </div>

            <div>
                <label for="height">Height</label>
                <input type="number" name="" id="height" placeholder="Enter height in metre">
            </div>
         </form>  
         <div class="btndiv">
             <button class="btn">Calculate BMI</button>
         </div> 

        </div>
    </div>
    <p class="result">Your BMI value is ------------</p>
    <script src="code.js"></script>  
</body>
</html>
